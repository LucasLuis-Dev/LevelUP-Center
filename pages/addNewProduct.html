<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - LevelUP</title>
    <link rel="icon" type="image/png" href="../assets/rounded-in-photoretrica.png" sizes="32x32">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/pages/addProducts/components/header.css">
    <link rel="stylesheet" href="../css/pages/addProducts/components/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav__container">
        <figure class="nav-logo__container">
            <a href="../index.html">
                <img src="../assets/Black_Green_Futuristic_Game_Logo-removebg-preview(1).png" alt="">
            </a>
        </figure>

        <div class="nav-informations__container">
            <div class="nav-search__container">
                <input type="text" id="navSearch" placeholder="Qual jogo você deseja encontrar?">
            </div>
    
            <div class="nav-login__container">
                <a href="./login.html">
                    <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                </a>
            </div>
        </div>

    </nav>

    <div class="add-new-game-information__container">
        <header class="header__container">
            <figure class="header-logo__container">
                <img src="../assets/rounded-in-photoretrica.png" alt="">
            </figure>
        </header>
    
        <main>
    
            <div class="add-new-game__container">
                <div class="add-new-game-title__container">
                    <h1>
                        Adicionar novo Jogo
                    </h1>
                </div>
    
                <div class="add-new-game-form__container">
                    <form action="" method="post" class="form__container">
                        <div class="form-game-name__container">
                            <input type="text" placeholder="Escreva o nome do jogo" data-game-name>
                        </div>
            
                        <div class="form-game-description__container" >
                            <textarea name="descricao" rows="4" cols="35" data-game-description placeholder="Escreva a descrição do jogo"></textarea>
                        </div>
        
                        <div class="form-game-price__container" >
                            <input type="text" placeholder="Escreva a preço do jogo" data-game-price>
                        </div>
        
                        <div class="form-game-image__container">
                            <input type="text" placeholder="Escreva a url da capa do jogo" data-game-image>
                        </div>
        
                        <div class="form-game-category__container">
                            <input type="text" placeholder="Escreva a categoria do jogo" data-game-category>
                        </div>
            
                        <div class="form-button-submit__container">
                           <input type="submit" value="Adicionar Jogo">
                        </div>
                    </form>
                </div>
                
            </div>
    
        </main>
    </div>

    

    <footer class="footer__container">
        <div class="footer-text__container">
            <p>
                Desenvolvido por Lucas_Lu1s.dev
            </p>
        </div>
        
    </footer>

    <script type="module" src="../js/addNewProductController.js"></script>
    <script type="module" src="../js/searchGames.js"></script>
    
</body>
</html>
